<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet">
</head>
<body>
    <section class="offer">
    <h1 class="offer__title">Добро пожаловать на мой сайт !</h1>
    <p class="offer__description">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="description-select"> поехали </span> и <span class="description-select">приступай</span></p>
    <button class="offer__button">Поехали!</button>
    </section>
    <section  class="games">
        <ul class="games-list">
    <li class="games-list__item">Игра 1</li>
    <li class="games-list__item">Игра 2</li>
    <li class="games-list__item">Игра 3</li>
        </ul>
    </section>
    <section class="seasons">
        <div class="seasons__text">
            <h1 class="seasons__title">Времена года<span>!</span></h1>
            <p class="seasons__description">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <a class="seasons__button" href="#">Играть!</a>
        </div>
        <div class="seasons__img">
            <img src="images/undraw_video_game_night_8h8m 1@2x.svg" alt="season_games">
        </div>
    
    </section>
</body>
</html>
